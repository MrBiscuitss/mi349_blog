<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Page</title>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" value=""><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" value=""><br><br>


      <label for="reason">Reason for Contact:</label><br>
      <select id="reason" name="reason">
        <option value="hi">Saying hi</option>
        <option value="contractor">Looking for a contractor</option>
        <option value="interview">Interested in an interview</option>
      </select><br><br>

      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments" rows="5" cols="30"></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
